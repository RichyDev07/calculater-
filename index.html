
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </head>
<body>
    

    <section class="" style="background-color: aqua; border: 1px solid;border-radius: 10%; margin: 20%; height: 50%;">
        <form action="" >
            <input type="text" id="screen"  style="background-color: wheat; margin-bottom: 20px;padding: 50px;margin-top: 20px;">
            <br>
        
        <input type="button" class="button clear" value="C" onclick="clearScreen()">
        <input type="button" class="button number m-2" value="/"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="X"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="*"  onclick="btnClick(value)">
        <br>
        <input type="button" class="button number m-2" value="7"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="8"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="9"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="-"  onclick="btnClick(value)">
        <br>
        <input type="button" class="button number m-2" value="4"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="5"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="6"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="+"  onclick="btnClick(value)">
        <br>
        <input type="button" class="button number m-2" value="1"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="2"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="3"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="="  onclick="equal()">
        <br>
        <input type="button" class="button operator m-2" value="."  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="0"  onclick="btnClick(value)">
        <input type="button" class="button number m-2" value="%"  onclick="btnClick(value)">
         
        </form>
       </section>
       <script>
        var screen = document.getElementById("screen")
function btnClick(value){
    screen.value += value;
}

function clearScreen(){
    screen.value = "";
}

function equal(){
    var equal= eval(screen.value)
    screen.value = equal;
}
       </script> 

</body>
</html>
